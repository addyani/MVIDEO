{{template "partials/atas" .}}
<div class="album py-5 bg-light">
	<div class="container">
		<div class="card">
			<div class="card-body">
				<div>
                    <center>
                        <p>
                            <video autoplay width="630" height="100%" controls>
                                <source src="/public/Video/{{.Videos.Video}}">
                            </video>
                        </p>
                    </center>
					<h1>{{.Videos.Title}}</h1>
                    Views . 25 Tanggal Upload
                    <hr size="10px">
                    <b><p class="card-text">Nama Creator</p></b>
					{{.Videos.Description}}
				</div>
				<div>
					<div class="d-grid gap-2 col-6 mx-auto">
						<a href="/videos" class="btn btn-outline-danger">
							Kembali
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-skip-backward-circle" viewBox="0 0 16 16">
								<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
								<path d="M11.729 5.055a.5.5 0 0 0-.52.038L8.5 7.028V5.5a.5.5 0 0 0-.79-.407L5 7.028V5.5a.5.5 0 0 0-1 0v5a.5.5 0 0 0 1 0V8.972l2.71 1.935a.5.5 0 0 0 .79-.407V8.972l2.71 1.935A.5.5 0 0 0 12 10.5v-5a.5.5 0 0 0-.271-.445z"/>
							</svg>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
